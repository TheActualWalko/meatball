<!DOCTYPE html>
<html style="padding:0; margin:0;">
  <head>
    <title>Meatball Solutions</title>
    <meta property="og:url" content="http://meatball.solutions" />
    <meta property="og:title" content="Meatball Solutions" />
    <meta property="og:image" content="http://meatball.solutions/image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Furniture browsing for nerds." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{
        background-color: #fff;
        color: #333;
        font-family: Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      button {
        border: 2px solid transparent;
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 4px;
        background-color: rgba(0,0,0,0.1);
        color: #333;
      }
      button.active {
        background-color: #16d1fc;
        color: #000;
      }
      button:hover {
        cursor: pointer;
        border: 2px solid #16d1fc;
      }
      .label {
        display: inline-block;
        width: 100px;
      }
      .option-group{
        margin-bottom:5px;
      }
      h3,h4,h5{
        margin: 0;
        padding: 0;
        margin-bottom:5px;
      }
      li{
        margin-bottom: 20px;
      }
      li .item:after{
        content:"";
        display:block;
        clear:both;
      }
      a.item{
        display: block;
      }
      a.item:hover{
        cursor: pointer;
      }
      a.item:hover h3 {
        text-decoration: underline;
      }
      a:visited, a:link, a {
        color: inherit;
        text-decoration: none;
      }
      .item img{
        float:left;
        height: 64px;
        width: 64px;
        margin-right: 10px;
        border:1px solid #ddd;
      }
      h4{
        font-weight: 200;
      }
    </style>
  </head>
  <body>
    <h1>Meatball Solutions</h1>
    <ol class="results" id="results">
    </ol>
    <button class="page" id="page-prev">Prev</button>
    <button class="page" id="page-next">Next</button>
    <script src="./ikea-clean-deduped.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
